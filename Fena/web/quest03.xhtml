<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Questão 03</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="StyleSheet" type="text/css" href="./assets/css/bootstrap.css" media="screen" />
        <link rel="StyleSheet" type="text/css" href="./assets/css/stylo.css" media="screen" />
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="questionario-03">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a>Inicio</a></li>
                    <li class="breadcrumb-item"><a>Q1</a></li>
                    <li class="breadcrumb-item"><a>Q2</a></li>
                    <li class="breadcrumb-item"><a>Questão 03</a></li>
                </ol>
            </nav>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Questão 03</h1><br/>
                    <p class="lead text-justify">Quantos anos de fundação a Unimed Fronteira Noroeste/RS completa em 18 de junho deste ano?</p>
                    <div class="row">
                        <h:form class="col-xl-12">  
                            <!--data-toggle="buttons"-->
                            <div class="text-left font-quest" >
                                <h:selectOneRadio id="sorPrincipal" value = "#{QuizMB.option}" layout="pageDirection">
                                    <f:selectItem itemValue="option1" itemLabel="60 anos"/>
                                    <f:selectItem itemValue="option2" itemLabel="10 anos"/>
                                    <f:selectItem itemValue="option3" itemLabel="05 anos"/>
                                    <f:selectItem itemValue="option4" itemLabel="46 anos"/>
                                    <f:selectItem itemValue="option5" itemLabel="50 anos"/>
                                </h:selectOneRadio>  
                            </div>
                            <div class="text-left padd"> 
                                <h:commandButton id="ticket-to-ride" class="btn btn-lg btn-success " value = "Enviar" action = "#{QuizMB.enviaQuestao03()}" />
                            </div>
                            <div id="temporaria" class="padd">
                                <h:form>
                                    <p:commandButton type="submit" class="btn btn-outline-success" action="#{RedirMB.quest04()}" value="Começar!"></p:commandButton>
                                    <p:commandButton type="submit" class="btn btn-outline-success" action="#{RedirMB.respquest3()}" value="RESPOSTA!"></p:commandButton>
                                </h:form>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            <br/>            <br/>            <br/>
        </div>
    </h:body>
</html>
